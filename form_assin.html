<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form>
	Name<br><input type="text" name="Name"><br>
	Last Name<br><input type="text" name="Last Name"><br>
	Email<br><input type="email" name="Email"><br>
	Mobile<br><input type="tel" name="Mobile"><br>
	D.O.B<br><input type="date" name="D.O.B"><br>
	Year<br><select>
		<option>2017</option>
		<option>2018</option>
		<option>2019</option>
		<option>2020</option>
		<option>2021</option>
	</select><br>
	<input type="radio" name="Gender">Male
	<input type="radio" name="Gender">Female<br>
	<label>
		Do you like coding?
		<input type="checkbox">
	</label><br>
	<button>Submit</button>
	</form>

</body>
</html>
